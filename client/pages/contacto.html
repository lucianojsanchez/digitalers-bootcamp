<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <header class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="../index.html">Digitalers</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="habitaciones.html">Habitaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="reserva.html">Reservaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="container mt-5">
        <article class="mt-5">
          <h1 class="mt-5">Contacto</h1>
          <div class="row">
            <div class="col-md-6">
              <h2>Información de contacto</h2>
              <p>
                <strong>Teléfono:</strong> +1 123 456 7890<br />
                <strong>Email:</strong> digitalershotel@example.com<br />
                <strong>Dirección:</strong> 123 Calle Principal, Tucumán,
                Argentina
              </p>
            </div>
            <div class="col-md-6">
              <h2>Formulario de contacto</h2>
              <form>
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Mensaje:</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
