<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../resources/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Ejercicios</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>multiplicación</h1>
        <div id="tableContainer"></div>
        <h2>prompt + alert</h2>
        <button onClick="promptUserAlert()">click</button>
        <div>
          <p id="promptUser"></p>
        </div>

        <h1>Formulario con 3 inputs numéricos</h1>
        <form>
          <div class="form-group">
            <label for="costosFijos">Costos Fijos:</label>
            <input
              type="number"
              class="form-control"
              id="costosFijos"
              name="costosFijos"
              required
            />
          </div>

          <div class="form-group">
            <label for="preciosDeVenta">Precio de venta:</label>
            <input
              type="number"
              class="form-control"
              id="preciosDeVenta"
              name="preciosDeVenta"
              required
            />
          </div>

          <div class="form-group">
            <label for="costoVariable">Costos variables:</label>
            <input
              type="number"
              class="form-control"
              id="costoVariable"
              name="costoVariable"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary my-5"
            onClick="puntoDeEquilibrio()"
          >
            Enviar
          </button>
        </form>
        <h1>Presupuesto</h1>
        <button
          type="submit"
          class="btn btn-primary my-5"
          onClick="presupuestoPersonal()"
        >
          Presupuesto
        </button>
        <h1>Roles</h1>
        <button onClick="roleConditional()">Rol</button>
        <p id="role"></p>
        <table
          id="employeesTable"
          style="display: none"
          class="table table-striped"
        >
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se generarán las filas dinámicamente -->
          </tbody>
        </table>
        <h1>Flujo de caja</h1>
        <table id="flowTable" class="table table-striped">
          <thead>
            <tr>
              <th>Periodo</th>
              <th>Ingreso</th>
              <th>Egreso</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se generarán las filas dinámicamente -->
          </tbody>
        </table>

        <div class="my-5">
          <h1>Event Listeners</h1>
          <p id="colorIs"></p>
          <button id="btn1" class="btn btn-danger">Rojo</button>
          <button id="btn2" class="btn btn-primary">Azul</button>
          <button id="btn3" class="btn btn-success">Verde</button>
          <button id="btn4" class="btn btn-warning">Amarillo</button>
        </div>
        <div class="my-5">
          <h1>Formulario</h1>
          <form action="">
            <div class="form-group">
              <label for="Nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" />
              <label for="Nombre">Apellido:</label>
              <input type="text" class="form-control" id="apellido" />
              <label for="Nombre">Edad:</label>
              <input type="text" class="form-control" id="edad" />
              <button type="button" class="btn btn-primary my-5" id="btnForm">
                Añadir a la tabla
              </button>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                  </tr>
                </thead>
                <tbody id="formTableBody">
                  <!-- Aquí se generarán las filas dinámicamente -->
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="script/exercises.js"></script>
  </body>
</html>
